<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome & Anagram</title>
        <script type="text/javascript" src="input.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Palindrome</legend>
            <input type="text" id="palin_inp">
            <button type="button" onclick="check(this)" id="palinBtn">Check</button><br>
            <p id="res1"></p>
        </fieldset>
        <fieldset>
            <legend>Anagram</legend>
            String of Words: <input type="text" id="word_string"><br>
            Word:<input type="text" id="word"><br>
            <button type="button" onclick="check(this)" id="anaBtn">Check</button>
            <p id="res2"></p>
        </fieldset>
    </body>
</html>
