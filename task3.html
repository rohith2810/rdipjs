<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome & Anagram</title>
        <script type="text/javascript" src="input.js"></script>
        <style>
            #anaBtn{
                width: 100%;
            }
            input{
                border: none;
                border-bottom: 2px solid black;
            }
            input:focus{
                background-color: burlywood;
            }
            span{
                color:red;
            }
            button{
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Palindrome</legend>
            <input type="text" id="palin_inp">
            <button type="button" onclick="check(this)" id="palinBtn">Check</button><br>
            <span id="res1"></span>
        </fieldset>
        <fieldset>
            <legend>Anagram</legend>
            <table>
                <tr>
                    <td>String of Words</td>
                    <td><input type="text" id="word_string"></td>
                </tr>
                <tr>
                    <td>Word</td>
                    <td><input type="text" id="word"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" onclick="check(this)" id="anaBtn">Check</button></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="res2"></span></td>
                </tr>
            </table>    
        </fieldset>
    </body>
</html>
